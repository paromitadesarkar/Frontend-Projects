<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- users will not have any issue in seeing our page as UTF-8 has all the
    symbols and characters present.-->
    <meta charset="UTF-8" />
    <!-- browser compatible tag. It tells internet explorer browser to use the most recent
    rendering engine i.e. edge-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- sets browsers width to devices width. eg. in mobile, the width of browser will be smaller than
    a desktop-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <div class="form">
        <label for="birthday">Enter your date of birth</label>
        <input type="date" id="birthday" name="birthday" />
        <p id="result">Your age is 21 years old</p>
      </div>
    </div>
  </body>
</html>
